<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Top Products:</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product-list.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
  
  <nav class="breadcrumbs" id="breadcrumbs"></nav>

    <main class="divider">
      <section class="products">
        <!-- sort dropdown: if you add options here, also add to the switch in productList.mjs sortProducts() -->
        <select name="product_sort" id="product_sort">
          <option value="" selected disabled hidden>Sort by...</option>
          <option value="name_asc">Name: A-Z</option>
          <option value="name_desc">Name: Z-A</option>
          <option value="price_asc">Price: Low-High</option>
          <option value="price_desc">Price: High-Low</option>
        </select>

        <h2 id="product_title">Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
